	<script>
		function SetCheckboxesToFalse() {
			try
			{
				let inputs = document.getElementsByTagName('input');
				for (let i in inputs)
				{
					if (inputs[i].type === 'checkbox')
					{
						inputs[i].checked = false;
					}
				}
			}
			catch (ex)
			{
				alert("SetCheckboxesToFalse - Exception: " + ex.message);
			}
		}
	</script>
